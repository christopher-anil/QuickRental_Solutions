<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | QuickRental Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            background-color: #000;
        }

        body {
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3)),
                        url('background.jpg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            z-index: 10;
        }

        .navbar .logo {
            font-family: "Poppins";
            font-size: 1.2rem;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar button {
            background: transparent;
            border: 2px; 
            color:white;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .navbar button:hover {
            opacity: 0.8;
            background-color: #ffffff;
            color:#000000;
        }

        /* Register Card */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            width: 750px;
            text-align: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            margin-top: 70px; /* avoids overlap with navbar */
            transition: transform 0.2s cubic-bezier(0.25, 0.1, 0.25, 1),
                        box-shadow 0.2s cubic-bezier(0.25, 0.1, 0.25, 1),
                        background 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Smooth Hover Animation */
        .register-container:hover {
            transform: translateY(-5px) scale(1.015);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
        }

        .register-container h2 {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #222;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus {
            border-color: #4e46e5;
            outline: none;
        }

        .register-btn {
            grid-column: span 2;
            width: 100%;
            background: #4e46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #302bc2;
        }

        .login-text {
            grid-column: span 2;
            text-align: center;
            font-size: 0.85rem;
            color: #333;
            margin-top: 10px;
        }

        .login-text a {
            color: #4e46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                width: 90%;
                padding: 30px;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">QuickRental Solutions</div>
        <div class="buttons">
            <button onclick="window.location.href='/'" class="home-btn">Home</button>
        </div>
    </header>

    <div class="register-container">
        <h2>Register</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="city">City of Residence</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group" style="grid-column: span 2;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-text">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
