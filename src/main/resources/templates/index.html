    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | QuickRental Solutions</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
         <link rel="icon" type="image/png" href="icon.png">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                height: 100vh;
                overflow: hidden;
            }

            /* Navbar */
            .navbar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background: rgba(0, 0, 0, 0.85);
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 30px;
                z-index: 10;
            }

            .navbar .logo {
                font-family: "Poppins";
                font-size: 1.2rem;
            }

            .navbar .buttons {
                display: flex;
                gap: 10px;
            }

            .navbar button {
                background: transparent;
                border: 2px; color:white;
                color: white;
                padding: 6px 14px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
            }

            .navbar button:hover {
                opacity: 0.8;
                background-color: #ffffff;
                color:#000000;
        }

            .navbar .register-btn {
                background-color: #4e46e5; /* blue */
                color: white;
            }

            .navbar .register-btn:hover {
                background: #4e46e5f6;
                color: white;
            }


            /* Hero Section */
            .hero {
                height: 100vh;
                background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.2)),
                    url('background.jpg') center/cover no-repeat;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                text-align: center;
            }

            .hero h1 {
                font-size: 3.0rem;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .hero p {
                font-size: 1.0rem;
                max-width: 550px;
                margin: 0 auto 25px;
                line-height: 1.5;
            }

            .hero .book-btn {
                background: white;
                color: black;
                border: none;
                border-radius: 20px;
                padding: 7px 18px;
                font-size: 0.95rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .hero .book-btn:hover {
                background: #ddd;
            }

            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2rem;
                }

                .hero p {
                    font-size: 0.8rem;
                    padding: 0 20px;
                }
            }
        </style>
    </head>
    <body>

        <header class="navbar">
            <div class="logo">QuickRental Solutions</div>
            <div class="buttons">
                <button onclick="window.location.href='/emplogin'" class="login-btn">Employee Login</button>
                <button onclick="window.location.href='/login'" class="login-btn">Login</button>
                <button onclick="window.location.href='/register'" class="register-btn">Register</button>
            </div>
        </header>

        <section class="hero">
            <h1>Drive your journey<br>with confidence</h1>
            <p>Reliable vehicle rentals for every adventure. Simple booking, wide selection, and unbeatable service.</p>
            <button onclick="window.location.href='/login'" class="book-btn">Book now</button>
        </section>

    </body>
    </html>
