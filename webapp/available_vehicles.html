<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Vehicles</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
    body {
      background-color: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #a3c9f8;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .vehicle-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .vehicle-card {
      background-color: #2b2f38;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 250px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .vehicle-card:hover {
      transform: scale(1.03);
      background-color: #343a46;
    }

    .vehicle-card h3 {
      margin-bottom: 10px;
      color: #60a5fa;
    }

    .vehicle-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .rent-btn {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .rent-btn:hover {
      background-color: #2563eb;
    }

    .back-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='menu.html'">‚Üê Back to Menu</button>
  <h1>Available Vehicles</h1>

  <div class="vehicle-list" id="vehicleList">
    <!-- Cards will be loaded here dynamically -->
  </div>

  <script>
    // Fetch data from servlet
    fetch("servelt/AvailableVehiclesServlet")
      .then(response => response.text())
      .then(data => {
        document.getElementById("vehicleList").innerHTML = data;
      })
      .catch(error => {
        console.error("Error fetching vehicle data:", error);
        document.getElementById("vehicleList").innerHTML = "<p>Error loading vehicles.</p>";
      });
  </script>
</body>
</html>
