<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Management System Login</title>

    <!-- Optional Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== Base Styling ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #2f3542;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f2f6;
        }

        /* ===== Login Container ===== */
        .login-container {
            background-color: #3c4250;
            width: 480px;
            padding: 50px 45px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* ===== Header ===== */
        .login-container h1 {
            color: #70a1ff;
            margin-bottom: 35px;
            font-size: 1.9rem;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        /* ===== Input Fields ===== */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #dcdde1;
            font-weight: 600;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: #4b5365;
            color: #f1f2f6;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background-color: #555c6e;
            box-shadow: 0 0 0 2px #70a1ff;
        }

        /* ===== Button ===== */
        .login-btn {
            background-color: #70a1ff;
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background-color: #1e90ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login" method="post">
            <!--<div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>-->

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" onclick="loginaction(event)" class="login-btn">Login</button>
            <script>
                function loginaction(event){
                    event.preventDefault(); 
                    const password = document.getElementById("password").value;
                    if(password=="java123"){
                        window.location.href="menu.html";
                    }
                    else{
                        alert("Invalid Password!!");
                    }
                }
            </script>
        </form>
    </div>
</body>
</html>
