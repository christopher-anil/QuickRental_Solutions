<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Management System - Menu</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== Base Styling ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #2f3542;
            color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* ===== Container ===== */
        .menu-container {
            background-color: #3c4250;
            width: 480px;
            padding: 50px 40px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
            transition: all 0.3s ease;
        }

        .menu-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* ===== Header ===== */
        h1 {
            color: #70a1ff;
            font-size: 1.9rem;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        /* ===== Buttons ===== */
        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 18px 0;
            background-color: #70a1ff;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-btn:hover {
            background-color: #1e90ff;
            transform: translateY(-3px);
        }

        /* ===== Logout Button ===== */
        .logout-btn {
            margin-top: 35px;
            background-color: transparent;
            border: 2px solid #ff4f4f;
            color: #ff4f4f;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ff4f4f;
            color: #fff;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Main Menu</h1>

        <button class="menu-btn" onclick="window.location.href='available_vehicles.html'">Available Vehicles</button>
        <button class="menu-btn" onclick="window.location.href='booked_vehicles.html'">Booked Vehicles</button>
        <button class="menu-btn" onclick="window.location.href='rented_vehicles.html'">Rented Vehicles</button>

        <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    </div>
    <script>
    function confirmLogout() {
      const confirmAction = confirm("Are you sure you want to log out?");
      if (confirmAction) {
        window.location.href = "login.html"; // Redirect back to login page
      }
    }
  </script>

</body>
</html>
